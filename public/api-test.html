<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Live Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üî¥ Live Stats API Test</h1>
    <div id="status" class="status">Loading...</div>
    <div id="data"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/voting/public/api/live-stats');
                const data = await response.json();
                
                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = `
                    <strong>‚úÖ API is working!</strong><br>
                    Total Categories: ${data.categories.length}<br>
                    Total Votes Cast: ${data.stats.total_cast}<br>
                    Turnout: ${data.stats.turnout}%
                `;
                
                document.getElementById('data').innerHTML = `
                    <h3>Full API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `
                    <strong>‚ùå API Error!</strong><br>
                    ${error.message}
                `;
                console.error('API Test Error:', error);
            }
        }

        testAPI();
    </script>
</body>
</html>
